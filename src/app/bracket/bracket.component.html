<mat-card fxLayout="column">
    <mat-card-title>Bracket</mat-card-title>
  <mat-card-subtitle>
    <button mat-raised-button color="primary" (click)="addUser()">Add User</button>
  </mat-card-subtitle>
  <mat-card-content *ngFor="let u of users; let i = index" fxLayout="row">
    <div>{{i}}.</div>
    <mat-form-field>
      <input matInput [(ngModel)]="u.name">
    </mat-form-field>
  </mat-card-content>
  <mat-card-content>
    <button mat-raised-button color="primary" (click)="createBracket()">Create Bracket</button>
  </mat-card-content>
</mat-card>
