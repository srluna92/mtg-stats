<mat-card>
  <mat-card-content fxLayout="row">
    <mat-form-field>
      <input matInput placeholder="Decimal Length" type="number" [(ngModel)]="s.decimalLength" min="0">
     </mat-form-field>
     <mat-card-content>
        <label>Example: </label>
        <div [innerHTML]="100/3 | decimal: s.decimalLength"></div>
     </mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="update()">Update</button>
  </mat-card-actions>
</mat-card>
