<mat-card>
  <mat-card-content fxLayout="column">
    <mat-tab-group>
      <mat-tab label="Login">
        <mat-card-content fxLayout="row">
          <mat-form-field fxFlex="60">
            <input matInput placeholder="Email" type="email" [(ngModel)]="username" [formControl]="loginControl.controls['username']">
            <mat-error *ngIf="loginControl.controls['username'].hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="loginControl.controls['username'].hasError('pattern')">
              Invalid email
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-content fxLayout="row">
          <mat-form-field fxFlex="60">
            <input matInput placeholder="Password" type="password" [(ngModel)]="password" [formControl]="loginControl.controls['password']">
            <mat-error *ngIf="loginControl.controls['password'].hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-content *ngIf="error" fxLayout="row"><mat-error [innerHTML]="error"></mat-error></mat-card-content>
        <mat-card-actions fxLayout="row">
          <button mat-raised-button color="primary" (click)="login()" [disabled]="!loginControl.valid">Login</button>
        </mat-card-actions>
        <mat-card-content fxLayout="row">
          <button mat-raised-button (click)="forgotPassword()">Forgot Password</button>
        </mat-card-content>
      </mat-tab>
      <mat-tab label="Register">
        <mat-card-content fxLayout="row">
          <mat-form-field fxFlex="60">
            <input matInput placeholder="Email" type="email" [(ngModel)]="username" [formControl]="registerControl.controls['username']">
            <mat-error *ngIf="registerControl.controls['username'].hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="registerControl.controls['username'].hasError('pattern')">
              Invalid email
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-content fxLayout="row">
          <mat-form-field fxFlex="60">
            <input matInput placeholder="Password" type="password" [(ngModel)]="password" [formControl]="registerControl.controls['password']">
            <mat-error *ngIf="registerControl.controls['password'].hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-content fxLayout="row">
          <mat-form-field fxFlex="60">
            <input matInput placeholder="Confirm Password" type="password" [(ngModel)]="confirmPassword" [formControl]="registerControl.controls['confirmPassword']">
            <mat-error *ngIf="registerControl.controls['confirmPassword'].hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="registerControl.controls['confirmPassword'].hasError('matchPassword')">
              Confirm password must match
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-content *ngIf="error" fxLayout="row"><mat-error [innerHTML]="error"></mat-error></mat-card-content>
        <mat-card-actions fxLayout="row">
          <button mat-raised-button color="warn" (click)="signIn()" [disabled]="!registerControl.valid">Register</button>
        </mat-card-actions>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
