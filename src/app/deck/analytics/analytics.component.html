<mat-card-content fxLayout="column">
  <mat-card-title [innerHTML]="deck.name"></mat-card-title>
  <mat-card-content>
    <canvas baseChart [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions" 
      [chartType]="chartType" (chartHover)="chartHover()" (chartClick)="chartClick()"></canvas>
  </mat-card-content>
</mat-card-content>
